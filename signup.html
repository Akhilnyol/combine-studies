
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
  <div class="p">
    
  <div class="container" style="align-self: center;">
        <form action="lms_home.html" method="get" >
      
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <table>
              <tr>
                <td>
                  <label for="name"><b>Name</b></label>
           </td>
                <td><input type="text" placeholder="Enter Name" name="name" id="name" required></td>
              </tr>
            
        <tr>
        <td> <label for="email"><b>Email</b></label></td>    
          <td> <input type="email" placeholder="Enter Email" name="email" id="inp1" required><br></td> 
          </tr>
        <tr>
          <td> <label for="psw"><b>Password</b></label></td>
          <td> <input type="password" placeholder="Enter Password" name="psw" id="inp2" required><br></td>
        </tr>
        <tr>
          <td> <label for="psw-repeat"><b>Repeat Password</b></label></td>
          <td> <input type="password" placeholder="Repeat Password" name="psw-repeat" id="inp3" required><br></td>
        </tr>
           <tr>
             <td>
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
             </td>
           </tr> 
          </table>
          <p><strong>By creating an account you agree to our <a href="#" >Terms & Privacy</a>.</strong> </p>
           <table>
                <tr>
                  <td > <button type="reset" class="cancelbtn">Reset</button></td>
                  <a href="lms_home.html">
                  <td> <button type="submit" class="signupbtn">Sign Up</button></td>
                  </a>
                </tr>
              </table>
              <p><strong> Already have an account?<a href="login.html">Login</a></strong> </p>
             
          <!-- </div> -->
       
        </form>
      </div>
      </div>
        </body>
        </html>
